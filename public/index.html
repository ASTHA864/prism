<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <title>Prism - Text Formatter</title>
  </head>

  <body>
    <header>
      <img src="./prism.jpeg" alt="">
      <h1>Prism</h1>
    </header>
    <main>
      <section class="card">
        <form>
          <input type="text" placeholder="Enter Text" name="input-text" />
          <button type="submit" id="input-text-submit-btn">Format</button>
        </form>
        <div class="output">
          <p>(Results will appear here)</p>
        </div>
      </section>
    </main>
    <button class="speak-btn" onclick="speakText()">
      <i class="fa-solid fa-volume-high"></i>
    </button>
    <script type="module" src="script.js"></script>
  </body>
</html>
