<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <title>Prism - Text Formatter</title>
  </head>

  <body>
    <header>
      <img src="./prism.jpeg" alt="" />
      <h1>Prism</h1>
    </header>
    <main>
      <section class="card">
        <!-- CONTROLS START -->
        <details id="controls-panel" open>
          <summary>
            Text Spacing Controls
            <i class="fa fa-chevron-up"></i>
          </summary>
          <div class="controls">
            <div class="control-group">
              <span>Word Spacing:</span>
              <button id="word-decrease">–</button>
              <button id="word-increase">+</button>
            </div>
            <div class="control-group">
              <span>Letter Spacing:</span>
              <button id="letter-decrease">–</button>
              <button id="letter-increase">+</button>
            </div>
          </div>
        </details>
        <!-- CONTROLS END -->

        <form>
          <textarea name="input-text"> Enter Your Text Here </textarea>
          <button type="submit" id="input-text-submit-btn">Format</button>
        </form>
        <div class="output">
          <p>(Results will appear here)</p>
        </div>
      </section>
    </main>
    <button class="speak-btn">
      <i class="fa-solid fa-volume-high"></i>
    </button>
    <script type="module" src="script.js"></script>
  </body>
</html>
